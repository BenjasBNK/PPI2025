<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    width: 100vh;
    height: 100vh;
    border: 2px solid purple;
    flex-grow: 0.1;
    flex-shrink: 1;
    justify-content: center;
}
.Texto1{
    display: flex;
    justify-content: center;
    
}

.box{
    width: 80vh;
    height: 10vh;
    border: 1px solid;
    align-items: center;
    margin: 20px;
}
#box5{
    border: 1px grey;
    height: 10vh;
    width: 10vh;
    border-radius: 50%;
    justify-content: center;
    background-color: grey;
}

</style>

<body>
    <div class="container">
        <div class="Texto1"><h2>Company Logo</h2></div>

        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
    </div>
</body>
</html>
