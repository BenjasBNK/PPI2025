<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NÃºmero Aleatorio</h1>
    
    <label for="menor">Valor minimo</label>
    <input id="menor" type="number" >
    <label for="maior">Valor maior</label>
    <input id="maior" type="number" >
    
    <button id="button">Clica nim mim papai</button>
    
    
    <script>
        //Deixar o usuario informar o intervalo por meio de dois campus inputs 
        let Vme = document.querySelector("#menor")
        let Vma = document.querySelector("#maior")


        let button=document.querySelector("#button")
        button.addEventListener("click", ()=>{
            let minimo = Number(Vme.value)
            let delta = Number(Vma.value)-Number(Vme.value)
            let r = Math.trunc((Math.random() * delta)+minimo)
            
            button.innerHTML= r
        })
        
           
    </script>
</body>
</html>
