    <script>
        //Crie uma aplicação que sorteia a cor de cada vez que o usuario clicar sobre o botao
        //mude o fundo da cor sorteada 
        document.querySelector("button").addEventListener("click",sorteiaCor)

        function sorteiaCor(){
            cor ="rgb("+sorteiaNumero()+sorteiaNumero()+sorteiaNumero()+")";
            console.log(cor)
            document.body.style.backgroundColor=cor;



        }
        
        
        function sorteiaNumero(){


            return Math.trunc(Math.random()*255)
        }





    </script>
